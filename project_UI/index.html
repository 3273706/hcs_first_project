    <div class="modal" id="addCity">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Add a City to your Logbook</p>
          <button
            data-action="closeModal"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section class="modal-card-body">
          <div class="container" id="addCity">
            <div class="columns">
              <div class="column is-four-fifths">
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="inputCityName"
                    class="input"
                    type="text"
                    placeholder="Enter a Cityname"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="column">
                <button data-action="searchCities" class="button is-success">
                  Search
                </button>
              </div>
            </div>

            </div> -->

        </section>
        <footer class="modal-card-foot">
          <button data-action="addCity" class="button is-success">
            Save Destination
          </button>
          <button data-action="closeModal" class="button">Cancel</button>
